<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doctor`s Office</title>
    <meta name="description" content="Doctor`s Office">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{people.png}">

    <link rel="stylesheet" th:href="@{/assets/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/themify-icons.css}">
    <link rel="stylesheet" th:href="@{/assets/css/flag-icon.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/assets/scss/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<body class="bg-dark">


    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a th:href="@{/}">
                        <img class="align-content" th:src="@{/images/logo.png}" alt="Doctors Office">
                    </a>
                </div>
                <div class="login-form">
                    <form th:action="@{/login}" th:method="post">
                        <div class="form-group">
                            <label>Електронна пошта</label>
                            <input type="email" id="email" name="email"
                                   class="form-control" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" id="password" name="password"
                                   class="form-control" placeholder="Password">

                            <div th:if="${param.badCredentials}" class="alert alert-danger">Невірні пароль або емейл</div>
                            <div th:if="${param.disabled}" class="alert alert-danger">Ваш акаунт не активовано</div>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Запам'ятати мене
                            </label>
                            <label class="pull-right">
                                <a th:href="@{forget}">Забули пароль?</a>
                            </label>

                        </div>
                        <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Увійти</button>

                        <div class="register-link m-t-15 text-center">
                            <p>Ще не зареєстровані? <a th:href="@{register}"> Зареєструватись тут</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script th:src="@{/assets/js/vendor/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/assets/js/popper.min.js}"></script>
    <script th:src="@{/assets/js/plugins.js}"></script>
    <script th:src="@{/assets/js/main.js}"></script>


</body>
</html>
