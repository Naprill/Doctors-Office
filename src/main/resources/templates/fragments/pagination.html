<th:block xmlns:th="http://www.thymeleaf.org">
    <div class="table-pagination" th:fragment="pagination (page, pageRequest)"
         th:if="${!#lists.isEmpty(page.content) and pageRequest != null}"
         th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}">
        <form id="size" th:method="Get">
            <label style="margin-top: 15px">
                <select name="size" onchange="location = this.value;">
                    <option th:value="${urlBuilder.replaceQueryParam('page', 0).replaceQueryParam('size', 4).toUriString()}"
                            th:selected="${pageRequest.pageSize == 4}">
                        4
                    </option>
                    <option th:value="${urlBuilder.replaceQueryParam('page', 0).replaceQueryParam('size', 10).toUriString()}"
                            th:selected="${pageRequest.pageSize == 10}">
                        10
                    </option>
                    <option th:value="${urlBuilder.replaceQueryParam('page', 0).replaceQueryParam('size', 25).toUriString()}"
                            th:selected="${pageRequest.pageSize == 25}">
                        25
                    </option>
                    <option th:value="${urlBuilder.replaceQueryParam('page', 0).replaceQueryParam('size', 50).toUriString()}"
                            th:selected="${pageRequest.pageSize == 50}">
                        50
                    </option>
                </select>
            </label>
        </form>
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${page.number eq 0} ? 'disabled' : ''">
                    <a class="page-link" th:if="${page.number eq 0}" href="javascript:void(0);"
                       aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                    <a class="page-link" th:unless="${page.number eq 0}"
                       th:href="${urlBuilder.replaceQueryParam('page', page.number - 1).replaceQueryParam('size', pageRequest.pageSize).toUriString()}"
                       aria-label="Previous"><span aria-hidden="true">&laquo;</span></a>
                </li>

                <li class="page-item" th:each="pageNo : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${page.number eq pageNo}? 'active' : ''">
                    <a class="page-link" th:if="${page.number  eq pageNo}" href="javascript:void(0);">
                        <span th:text="${pageNo + 1}"></span>
                    </a>
                    <a class="page-link" th:unless="${page.number  eq pageNo}"
                       th:href="${urlBuilder.replaceQueryParam('page', pageNo).replaceQueryParam('size', pageRequest.pageSize).toUriString()}">
                        <span th:text="${pageNo + 1}"></span>
                    </a>

                </li>
                <li class="page-item" th:classappend="${page.number + 1 ge page.totalPages} ? 'disabled' : ''">
                    <a class="page-link" th:if="${page.number + 1 ge page.totalPages}" href="javascript:void(0);"
                       aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                    <a class="page-link" th:unless="${page.number + 1 ge page.totalPages}"
                       th:href="${urlBuilder.replaceQueryParam('page', page.number + 1).replaceQueryParam('size', pageRequest.pageSize).toUriString()}"
                       aria-label="Next"><span aria-hidden="true">&raquo;</span></a>
                </li>
            </ul>
        </nav>
    </div>
</th:block>
