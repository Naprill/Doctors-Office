<th:block xmlns:th="http://www.w3.org/1999/xhtml"
          xmlns:layout="http://www.w3.org/1999/xhtml"
          layout:decorate="~{layouts/layoutDashboard}">

    <th:block layout:fragment="links">

        <link rel="stylesheet" th:href="@{/app/css/table.css}">

    </th:block>

    <th:block layout:fragment="title">

        <h2 class="card-title mb-4">Розклад прийому лікаря</h2>

    </th:block>

    <th:block layout:fragment="body">

        <div layout:replace="~{fragments/schedule/scheduleTable}"></div>
        <div layout:replace="~{fragments/schedule/scheduleModals}"></div>

    </th:block>

    <th:block layout:fragment="scripts">

        <script charset="UTF-8" type="text/javascript" th:src="@{/assets/js/sweetalert2.js}"></script>
        <script charset="UTF-8" type="text/javascript" th:src="@{/assets/js/moment.min.js}"></script>
        <script charset="UTF-8" type="text/javascript" th:src="@{/app/js/schedule.js}"></script>
        <script charset="UTF-8" type="text/javascript" th:src="@{/app/js/form-to-json.js}"></script>

    </th:block>

</th:block>
